<div class="jumbotron d-flex justify-content-center">
  <h3>{{ name }}</h3>
</div>

<div class="row d-flex justify-content-center">
  <div class="col-md-3">
    <div *ngFor ='let row of data; let i=index' class="d-flex justify-content-center" >
      <div *ngFor ='let cell of row; let j=index' class="d-flex justify-content-center">
        
        <!-- Enabled 
                  (click)="open(content)"
        -->
        <div [ngClass]="(i>2&&i<6 || j>2&&j<6)?'ls-cover':'mr-cover'" >
          <div [ngClass]="(i>2&&i<6 && j>2&&j<6)?'mr-cover':''" >        
            <button 
              *ngIf="cell.clickable" 
              id="{{i+1}}-{{j+1}}" 
              class="square enable" 
              (click)="open(i,j,content)"
            >
              {{cell.value}}
            </button>
            
            <!-- Disabled -->
            <button 
              *ngIf="! cell.clickable" 
              id="{{i+1}}-{{j+1}}" 
              class="square disable" 
              disabled
            >
              {{cell.value}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
